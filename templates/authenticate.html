    <style>
        .container {
            max-width: 42%;
            margin-top: 1%;
        }
    
        .imageauthenticateform {
            margin-top: 2%;
            margin-bottom: 5%;
            border: 1px solid rgb(211, 211, 211);
            padding: 5%;
        }
    
        button {
            width: 30%;
        }
    
        .error {
            color: red;
        }
    
        .image-wrapper {
            box-sizing: border-box;
            float: left;
            margin: 1%;
            width: 23%;
            height: 23%;
            justify-content: center;
        }
    
        .image-wrapper:nth-child(even) {
            padding-left: 5px;
        }
    
        .image-wrapper:nth-child(odd) {
            padding-right: 5px;
        }
    
        .image-wrapper>img {
            width: 100%;
            border: 1px solid black;
        }
    
        .image-wrapper>span {
            display: inline-block;
            width: 100%;
            
        }
    
        .hidden-order {
            display: none;
        }
        .img{
            border: 1px solid black;
        }
    </style>
    <script>
        function reply_click(clicked_id)
        {
            var input = document.getElementById("txt").innerHTML;
            document.getElementById("txt").innerHTML=input + clicked_id;
            document.getElementById("show").value=document.getElementById("txt").innerHTML
            console.log(document.getElementById("show").value)

    </script>
</head>
